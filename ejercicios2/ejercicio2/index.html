<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Estado de Alumno</title>
</head>
<body>
    <form action="" id="formulario">
        <h2>Formulario de Evaluacion</h2>
        <label for="">Nota Parcial 1:</label>
        <input type="number" id="parcial1" name="parcial1">

        <label for="">Nota Parcial 2:</label>
        <input type="number" id="parcial2" name="parcial2">

        <label for="">Asistencia</label>
        <select name="asistencia" id="asistencia">
            <option value="0">0%</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
        </select>

        <label for="">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>

        <button type="button" onclick="calcularEstado()">Estado</button>
        <button type="button" onclick="resetear()">Resetear</button>
    </form>

    <script src="./js/app.js"></script>
</body>
</html>
