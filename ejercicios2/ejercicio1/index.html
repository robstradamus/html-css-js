<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 1</title>
</head>
<body>
    <div>
        <h2>Calculadora Basica</h2>
        <form action="" id="calcular">
            <label for="">Numero 1:</label>
            <input type="number" id="num1" name="num1">

            <label for="">Numero 2:</label>
            <input type="number" id="num2" name="num2">

            <label for="">Resultado</label>
            <input type="number" id="resultado" name="resultado" readonly>

            <button type="button" onclick="sumar()">Sumar</button>
            <button type="button" onclick="restar()">Restar</button>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
            <button type="button" onclick="dividir()">Dividir</button>
            <button type="button" onclick="resetear()">Resetear</button>

        </form>
    </div>

    <script src="./js/app.js"></script>
</body>
