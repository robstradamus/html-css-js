<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EJERCICIO 2</title>
</head>
<body>
    <h1>EJERCICIO 2 - PROGRAMACION III</h1>
    <h2>Colores de Resistencias</h2>
    <div class="colores">
        <div class="color" onmouseover="color(0)" style="background-color: #000000;"></div>
        <div class="color" onmouseover="color(1)" style="background-color: #964800;"></div>
        <div class="color" onmouseover="color(2)" style="background-color: #FF0000;"></div>
        <div class="color" onmouseover="color(3)" style="background-color: #FFA500;"></div>
        <div class="color" onmouseover="color(4)" style="background-color: #FFFF00;"></div>
        <div class="color" onmouseover="color(5)" style="background-color: #008000;"></div>
        <div class="color" onmouseover="color(6)" style="background-color: #0000FF;"></div>
        <div class="color" onmouseover="color(7)" style="background-color: #800080;"></div>
        <div class="color" onmouseover="color(8)" style="background-color: #808080;"></div>
        <div class="color" onmouseover="color(9)" style="background-color: #FFFFFF;"></div>
    </div>

    <script src="/EJERCICIO 2/js/app.js"></script>
</body>
</html>
